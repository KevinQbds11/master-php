                <label for="cc">Cedula: </label>
                <p><input type="number" name="cc"></p>

                <label for="sex">Tu Sexo: </label>

                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>

                    </select></p>

                <label for="preferences">Tus preferencias: </label>
                <p>
                    Juegos <input type="checkbox" name="preferences" value="juegos">
                    Estudio <input type="checkbox" name="preferences" value="estudio">
                </p>

                <label for="birth-date">Fecha de Nacimiento: </label>
                <p>
                    <input type="date" name="birth-date">
                </p>
